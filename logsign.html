<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="room.css" rel="stylesheet" type="text/css"/>
    <link href="logsign.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <script type="text/javascript" src="validation.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Top 10</title>
</head>
<body>
    <div class="container">
        <div class="home-list" id="nav">
            <img src="images/logo.png" alt="Logo" width="50px" height="50px"/>
            <nav>
            <ul id="menuList">
                <li><a href="index.html">Home</a></li>
                <li><a href="room.html">Room</a></li>
                <li><a href="blog.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </nav>
            <a href="#"><input class="joinn" type="submit" value="Return Home"/></a>
            <img src="images/menu.png" alt="menu" class="menu" onclick="togglemenu()"/>
        </div>
        <div class="logsign">
            <div class="signlog">
                <div class="login">
                    <form name="myForm" action="index.html" onsubmit="return validateForm()" method="post">
                        <div>
                        <h1>LOGIN</h1>
                            <ul>
                                <li><input id="usrname" type="email" placeholder="Your Email" required name="usrname"/></li>
                                <li><input id="psw" type="password" placeholder="Your Password" required  name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></li>
                                <div class="kid">
                                    <li><input type="submit" value="LOGIN" class="fpo" style="font-size: 16px;"/></li>
                                </div>
                            </ul>
                        </div>
                        <div id="message">
                            <h3>Password must contain the following:</h3>
                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                          </div>
                    </form>
                </div>
                <div class="signup">
                    <form>
                    <div>
                    <h1>SIGNUP</h1>
                        <ul>
                            <li><input type="email" placeholder="Your Email" required name="useremail"/></li>
                            <li><input type="password" placeholder="New Password" required name="userpass"/></li>
                            <li><input type="password" placeholder="Confirm Password" required name="userpass"/></li>
                            <div class="kid">
                                <li><input type="submit" value="SIGNUP" class="fpo" style="font-size: 16px;" name="usersub"/></li>
                            </div>
                        </ul>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
